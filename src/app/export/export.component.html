<p>This will be a form to allow users to choose the delimiter, any transforms, substitutions, etc</p>
<form [formGroup]="form">
    <input type="radio" id="csv" name="delimiter" formControlName="delimiter" value="csv" checked/>
  <label for="csv">Comma-Separated Values</label><br/>
  <input type="radio" id="tab" name="delimiter" formControlName="delimiter" value="tab"/>
  <label for="tab">Tab-Separated Values</label><br/>
</form>
<a (click)="exportFile()" download="file.txt" href="javascript:void(0)">Export</a>

<p>{{form.value | json}}</p>
