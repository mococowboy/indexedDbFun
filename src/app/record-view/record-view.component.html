<nav>
  <button (click)="first()">FIRST</button>
  <button (click)="prev()" [disabled]="!currentState.value">PREVIOUS</button>
  <button (click)="next()" [disabled]="!currentState.value">NEXT</button>
  <button (click)="last()">LAST</button>
</nav>
<p>Selected state is {{(currentState | async)?.name}} and fips is {{(currentState | async)?.fips}}</p>
